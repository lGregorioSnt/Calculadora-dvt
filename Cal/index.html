<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Styles.css" />

    <!-- CDN Bootstrap -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="Image/icons8-calculator-48.png"/>

  </head>
  <body>
    <div class="container">
      <div class="display">
        <input id="screen" type="text" placeholder="0" />
      </div>

      <div class="btns">
        <div class="row">
          <button id="ce" onclick="backspc()">⌫</button>
          <button onclick="fact()">n!</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button id="ac" onclick="screen.value=''">CE</button>
        </div>

        <div class="row">
          <button onclick="sin()">sin</button>
          <button onclick="pi()">π</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">÷</button>
        </div>

        <div class="row">
          <button onclick="cos()">cos</button>
          <button onclick="e()">e</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">×</button>
        </div>

        <div class="row">
          <button onclick="tan()">tan</button>
          <button onclick="sqrt()">√</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <button onclick="log()">log</button>
          <button onclick="pow()">
            x<span style="position: relative; bottom: 0.4em; right: 0.1em"
              >²</span
            >
          </button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>

    <h2>
      Software<span>SCIENTIFIC</span><br /><span>Calculator</span> <br />
      <i style="font-size: 100px" class="fa fa-reply"></i>
    </h2>
  </body>
  <!-- JS -->
  <script defer src="script.js"></script>
</html>
